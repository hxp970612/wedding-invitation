<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们结婚啦！</title>
    <!-- 社交分享元数据 -->
    <meta property="og:title" content="我们结婚啦！诚挚邀请您来见证我们的幸福时刻">
    <meta property="og:description" content="诚邀您参加我们的婚礼，共同见证这美好的时刻。">
    <meta property="og:image" content="https://keen-tarsier-47f6bc.netlify.app/images/cover.jpg">
    <meta property="og:url" content="https://keen-tarsier-47f6bc.netlify.app/pages/invite_page">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f9f7f7;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .share-buttons {
            margin: 20px 0;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .share-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            border: none;
            transition: opacity 0.3s;
        }
        .share-button:hover {
            opacity: 0.9;
        }
        .share-button img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            box-shadow: none;
        }
        .wechat {
            background-color: #7bb32e;
        }
        .copy {
            background-color: #666;
        }
        .qrcode-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .qrcode-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .qrcode-container p {
            margin: 10px 0;
            color: #333;
        }
        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="pages/invite_page.html">
            <img src="images/cover.jpg" alt="婚礼邀请函">
        </a>
        
        <!-- 分享按钮 -->
        <div class="share-buttons">
            <button class="share-button wechat" onclick="showQRCode()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M8.5,13.5A1.5,1.5,0,1,0,7,12,1.5,1.5,0,0,0,8.5,13.5Zm6.5-1.5a1.5,1.5,0,1,1-1.5-1.5A1.5,1.5,0,0,1,15,12ZM12,1.5A10.5,10.5,0,1,0,22.5,12,10.5,10.5,0,0,0,12,1.5Z'/%3E%3C/svg%3E" alt="微信">
                分享到微信
            </button>
            <button class="share-button copy" onclick="copyLink()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3E%3Cpath d='M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z'/%3E%3C/svg%3E" alt="复制">
                复制链接
            </button>
        </div>
    </div>

    <!-- 二维码弹窗 -->
    <div class="qrcode-modal" id="qrcodeModal">
        <button class="close-button" onclick="hideQRCode()">&times;</button>
        <div class="qrcode-container">
            <div id="qrcode"></div>
            <p>请使用微信扫描二维码分享</p>
        </div>
    </div>

    <!-- 提示框 -->
    <div id="toast">链接已复制</div>

    <!-- 引入 QRCode 库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@1.0.0/qrcode.min.js"></script>
    <script>
        // 显示二维码
        function showQRCode() {
            const modal = document.getElementById('qrcodeModal');
            const qrcodeContainer = document.getElementById('qrcode');
            modal.style.display = 'flex';
            
            // 清除之前的二维码
            qrcodeContainer.innerHTML = '';
            
            // 生成新的二维码
            new QRCode(qrcodeContainer, {
                text: window.location.href,
                width: 200,
                height: 200
            });
        }

        // 隐藏二维码
        function hideQRCode() {
            document.getElementById('qrcodeModal').style.display = 'none';
        }

        // 复制链接
        function copyLink() {
            const dummy = document.createElement('input');
            document.body.appendChild(dummy);
            dummy.value = window.location.href;
            dummy.select();
            document.execCommand('copy');
            document.body.removeChild(dummy);
            
            // 显示提示
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        // 点击模态框背景关闭
        document.getElementById('qrcodeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideQRCode();
            }
        });
    </script>
</body>
</html>
